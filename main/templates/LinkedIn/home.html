<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn-like Page</title>
    <!-- Підключення Bootstrap або іншої CSS бібліотеки -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Підключення власних стилів -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка з навігацією -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LinkedIn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a> <!-- Змінено посилання на сторінку профілю -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Connections</a>
                </li>
                <!-- Додаткові елементи навігації -->
            </ul>
        </div>
    </nav>

    <!-- Головний вміст -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Post Title</h5>
                        <p class="card-text">Post Content</p>
                    </div>
                </div>
                <!-- Додаткові пости або вміст -->
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Suggested Connections</h5>
                        <!-- Список рекомендованих зв'язків -->
                    </div>
                </div>
                <!-- Додаткові рекомендації або інформація -->
            </div>
        </div>
    </div>

    <!-- Підвал сторінки -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 LinkedIn</span>
        </div>
    </footer>

    <!-- Підключення Bootstrap або іншої JS бібліотеки -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
