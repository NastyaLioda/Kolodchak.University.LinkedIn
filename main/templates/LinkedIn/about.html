<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" id="signupForm" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
    <hr class="my-4">
    <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
</form>

<script>
    // Очікувати успішної відправки форми
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        // Перенаправлення після успішної реєстрації
        window.location.href = '/home'; // Змініть '/home' на ваш шлях для головної сторінки
        event.preventDefault(); // Заборона відправки форми за замовчуванням
    });
</script>

</body>
</html>
